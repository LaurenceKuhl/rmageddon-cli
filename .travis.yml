sudo: required
language: python
dist: xenial
python:
 - '2.7'
 - '3.6'
 - '3.7'
install:
 - cd ${TRAVIS_BUILD_DIR}
 - pip install --upgrade pip
 - pip install .
 - pip install codecov pytest pytest-cov cookiecutter
script:
 - python -m pytest --cov=rmageddon .
 - cookiecutter --no-input .
 - cd QABCD
 - rmageddon lint .
 - cd ${TRAVIS_BUILD_DIR}
after_success:
 - codecov
deploy:
  provider: pypi
  user: "sven1103"
  password:
    secure: ""
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: qbicsoftware/rmageddon-cli
    python: '3.7'
